<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div><span id="winner" class="hide">Winner</span></div>
    <div class="row gap-2">
      <button id="load" >Load Previous Game</button>
      <button id="save">Save Game</button>
      <button id="undo">Undo Move</button>
    </div>
<div class="game-info">Player <span id="turn">X</span> - <span id="timer">10</span>s</div>
    <div class="col w-1/2 h-1/2">
      <div class="row w-full h-full">
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
      </div>
      <div class="row w-full h-full">
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
      </div>
      <div class="row w-full h-full">
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
      </div>
      <div class="row w-full h-full">
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
      </div>
      <div class="row w-full h-full">
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
        <div class="block w-full h-full"></div>
      </div>
    </div>
  </body>
</html>
